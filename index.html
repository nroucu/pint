<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://thumbs.dreamstime.com/b/merry-christmas-logo-red-decorative-logo-swash-isolated-white-background-merry-christmas-logo-red-decorative-logo-201739606.jpg" alt="">
        </div>
        <div class="menu">
            <a href="">features</a>
            <a href="">video</a>
            <a href="">photo</a>
            <a href="">contact</a>
        </div>
        <div class="btn">
            <button class="up">SIGN UP</button>
            <button class="in">SIGN IN</button>

        </div>
        <div class="input">
            <input type="text"placeholder="name">
            <input type="text"placeholder="phone number">
            <input type="text"placeholder="address">
        </div>
    </footer>
    <script src="index.js"></script>

</html>
